  <body>
    <br/>


      <div class="container">
        <div class="row  align-items-center">
          <div class="col-sm align-items-center ">
            <button id="evercoin" type="button " class="btn btn-dark">CoinBaseCalls</button>
          </div>
        </div>
        <hr />

        <div class="row">
          <div class="col-sm">
            <button id="coinbase-initiateVerification" type="button " class="btn btn-outline-success">initiateVerification</button>
          </div>
        </div><br/>


        <div class="row">
          <div class="col-sm">

          </div>
        </div><br/>
      </div>


      <br/><br/> <div class="container"><h1>Output</h1> </div><br/><br/>


      <div class="container">
        <pre id="json-renderer"></pre>
      </div>



      <script>

      /* v v hacky way, obviously this wont be used on front end, just showing
          how to handle the redirect
      */

      var jsonViewer = function jsonViewer(data) {
        try {
          var json = JSON.parse(data);
          $('#json-renderer').jsonViewer(json);
        }
        catch(e) {
          $('#json-renderer').jsonViewer(data);
        }
      }

        $(document).ready(function () {

          $("#get-vals").on('click', function () {
              var from = $('#from').find(":selected").text();
              var to = $('#to').find(":selected").text();
              var amount = $("#amount").val();
              alert(from + "  " + to + "  " + amount);
          });

        });
      </script>

      <script src="coinbase-calls.js"></script>

  </body>
